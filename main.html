<!DOCTYPE html>
<html>

<head>
    <title>JSCRIPT 310 B Final: RA API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" \ crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <select class="form-select" id="select-system">
            <option selected value="0">Select system...</option>
        </select>
        <form class="row row-cols-3 justify-content-between" id="search-game">
            <div class="col-7">
                <input type="search-game" id="search-game-field" class="form-control" placeholder="Search game...">
            </div>
            <div class="col-2">
                <button type="submit" id="search-button" class="btn btn-primary">Search</button>
            </div>
            <div class="col-3">
                <button type="button" id="saved-list-button" class="btn btn-primary">Saved Games</button>
            </div>
        </form>
        <button type="button" id="delete-saved-list-button" class="btn btn-danger" style="display: none;">Delete Saved List</button>
        <form id="game-list" class="row row-cols-1"></form>
    </div>

    <script src="api_key.js"></script>
    <script src="class/game.js"></script>
    <script src="class/system.js"></script>
    <script src="class/gameList.js"></script>
    <script src="api/ra_api.js"></script>
    <script src="main.js"></script>
</body>

</html>
